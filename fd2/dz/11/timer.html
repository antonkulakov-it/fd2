<!DOCTYPE html>
<html>

<head>
    <title>часики</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="clock"></div>
    <div id="clock_1"></div>
    <div id="clock_2"></div>
    <script type="text/javascript">
        window.onload = function() {
            clock();
            clock_1();
            clock_2();
        }

        /*
        // самый короткий способ
        // обратите внимание, что проходит секунда и только потом clock стартует первый раз
        */
        function clock() {
            setInterval(function() {
                var now = new Date();
                var clock = document.getElementById('clock');
                clock.innerHTML = now.toLocaleTimeString();
            }, 1000);
        }
        
        function clock_1() {
            var now = new Date();
            var clock = document.getElementById('clock_1');
            clock.innerHTML = now.toLocaleTimeString();
            setTimeout(clock_1, 1000);
        }

        /*
        // способ чуть подлиннее
        */
        function clock_2() {

            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();

            if (hours < 10)
                hours = '0' + hours;
            if (minutes < 10)
                minutes = '0' + minutes;
            if (seconds < 10)
                seconds = '0' + seconds;

            var str = hours + ':' + minutes + ':' + seconds;

            document.getElementById('clock_2').innerHTML = str;
            setTimeout('clock_2()', 1000);
        };
    </script>
</body>

</html>
